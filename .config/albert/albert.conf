[General]
hotkey=Alt+Space
showTray=false
standsalone_note_shown=true
terminal="kitty --title='Shell' --class='Shell'"

[org.albert.extension.applications]
enabled=true
fuzzy=true
ignore_show_in_keys=false

[org.albert.extension.calculator]
enabled=true
group_separators=false

[org.albert.extension.externalextensions]
enabled=false

[org.albert.extension.files]
enabled=true
paths=/home/dima, /home/dima/backup

[org.albert.extension.firefoxbookmarks]
enabled=true
fuzzy=true
openWithFirefox=true
profile=Profile0

[org.albert.extension.mpris]
enabled=false

[org.albert.extension.python]
enabled=true
enabled_modules=Pass, Scrot, Kill, Locate, GoldenDict, CopyQ

[org.albert.extension.ssh]
enabled=false

[org.albert.extension.system]
enabled=true
lock=slock

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.boxmodel.widgets]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=false
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Numix
